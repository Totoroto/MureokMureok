apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.example.totoroto.mureok"
        minSdkVersion 23
        targetSdkVersion 25
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    api group: 'com.kakao.sdk', name: 'kakaolink', version: project.KAKAO_SDK_VERSION
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api 'com.android.support:appcompat-v7:27.0.2'
    api 'com.android.support.constraint:constraint-layout:1.1.2'
    api 'com.android.support:recyclerview-v7:27.0.2'
    api 'com.android.support:cardview-v7:27.0.2'
    api 'com.android.support:design:27.0.2'

    api 'com.google.firebase:firebase-database:11.0.2'
    api 'com.google.firebase:firebase-auth:11.0.2'
    api 'com.google.android.gms:play-services-auth:11.0.2'
    api 'com.google.firebase:firebase-crash:11.0.2'
    api 'com.google.firebase:firebase-storage:11.0.2'

    api 'com.facebook.android:facebook-android-sdk:[4,5)'

    api 'net.cachapa.expandablelayout:expandablelayout:2.9.1'
    api 'com.github.bumptech.glide:glide:3.7.0'
    api 'de.hdodenhof:circleimageview:2.1.0'
    api 'com.prolificinteractive:material-calendarview:1.4.3'
    api 'gun0912.ted:tedpermission:2.0.0'
    api 'com.github.clans:fab:1.6.4'
    androidTestImplementation 'junit:junit:4.12'
}
apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}